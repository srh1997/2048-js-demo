<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .game{
            background: #f2f2f2;
            margin: 0 auto;
            width: 500px;
            height: 500px;
        }
        .tile-container {
            margin: 10px;
        }
        .tile {
            font-size: 80px;
            color: #f2f2f2;
            text-align: center;
            display: inline-block;
            width: 115px;
            height: 115px;
            background: #f2f2f2;
            margin: 2px 2px 2px  2px;
        }
    </style>
</head>
<body>
<div class="game">
    <div class="tile-container">
    </div>
</div>
<script>
    let size=4;
    let game=document.getElementsByClassName("tile-container")[0];
    let tile=[];
    function initGame() {
        for (let i=0;i<size*size;i++){
        let node=document.createElement("div");
        node.classList.add("tile");
        game.appendChild(node);
        tile[i]={
            value:200,
            flag:false,
        }
        }
    }
    initGame();
    let tile_node=document.getElementsByClassName("tile");

    function updateDOM() {
        for (let i=0;i<size*size;i++){
            //changecolor
            if(tile[i].value) {
                tile_node[i].innerHTML = tile[i].value;
            }
        }
    }
    function updateTile() {
        
    }
    document.onkeydown=function(event){
        var e=event||window.event||arguments.callee.caller.arguments[0];
        if(e.keyCode==38||e.keyCode==39||e.keyCode==40||e.keyCode==37){
            for(let i=0;i<size*size;i++){
                tile[i].value*=2;
            }
        }
    };
    updateDOM();
    function GameStart() {
        initGame();
        while(1){
            KeyPressHandler();
            updateDOM();
            if(isGameOver()){
                GameOverHandler();
                break;
            }
        }
    }
    GameStart();
</script>
</body>
</html>
